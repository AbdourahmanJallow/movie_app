<mat-card
  class="mb-4 p-3"
  color="primary"
  style="background-color: #001f3d; color: white"
>
  <div
    class="flex flex-col sm:flex-row items-center justify-center sm:justify-between gap-4 sm:gap-0"
  >
    <!-- <div> -->
    <button mat-button [matMenuTriggerFor]="menu" style="color: white">
      Filter by {{ movieType === "top_rated" ? "top rated" : movieType }}
      <mat-icon>expand_more</mat-icon>
    </button>

    <form
      (ngSubmit)="searchMovieByName(search)"
      class="w-full sm:w-1/3 min-h-fit"
    >
      <mat-form-field class="" appearance="fill" class="w-full">
        <mat-label>Search movie by name</mat-label>
        <!-- <span matPrefix> </span> -->
        <input
          type="text"
          matInput
          name="search"
          [(ngModel)]="search"
          #searchTerm
          class="rounded-md"
        />
        <button
          matSuffix
          mat-button
          (click)="searchMovieByName(searchTerm.value)"
        >
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>

    <mat-menu #menu="matMenu">
      <!-- <div *ngFor="let button of buttons">
        <button mat-menu-item (click)="updateSort(button.value)">
          {{ button.name }}
        </button>
      </div> -->
      <button
        mat-menu-item
        (click)="updateSort('popular')"
        style="background-color: #050a30; color: #fff"
      >
        Popular
      </button>
      <button
        mat-menu-item
        (click)="updateSort('now_playin')"
        style="background-color: #050a30; color: #fff"
      >
        Now Playing
      </button>
      <button
        mat-menu-item
        (click)="updateSort('top_rated')"
        style="background-color: #050a30; color: #fff"
      >
        Top Rated
      </button>
      <button
        mat-menu-item
        (click)="updateSort('upcoming')"
        style="background-color: #050a30; color: #fff"
      >
        Upcoming
      </button>
    </mat-menu>
    <!-- </div> -->

    <div class="flex justify-center items-center gap-3">
      <!-- <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ count }}
          <mat-icon>expand_more</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="changeNumberOfItems(12)">12</button>
          <button mat-menu-item (click)="changeNumberOfItems(24)">24</button>
          <button mat-menu-item (click)="changeNumberOfItems(36)">36</button>
        </mat-menu>
      </div> -->

      <button>
        <mat-icon (click)="onColumnsUpdated(1)">view_list</mat-icon>
      </button>
      <button>
        <mat-icon (click)="onColumnsUpdated(5)">view_module</mat-icon>
      </button>
      <button>
        <mat-icon (click)="onColumnsUpdated(6)">view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
