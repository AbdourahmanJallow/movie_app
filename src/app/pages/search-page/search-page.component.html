    <div *ngIf="isLoading">
      <ngx-skeleton-loader
        [theme]="{ height: '50px' }"
        count="1"
        appearance="line"
      >
      </ngx-skeleton-loader>
      <ng-container *ngFor="let i of [1, 2, 3, 4, 5, 6]">
        <ngx-skeleton-loader
          [theme]="{ height: '15rem',
            width: '10rem',}"
          appearance="custom-content"
          class="mr-4"
        >
        </ngx-skeleton-loader>
      </ng-container>
      <ng-container *ngFor="let i of [1, 2, 3, 4, 5, 6]">
        <ngx-skeleton-loader
          [theme]="{ height: '15rem',
            width: '10rem',}"
          appearance="custom-content"
          class="mr-4"
        >
        </ngx-skeleton-loader>
      </ng-container>
      <ng-container *ngFor="let i of [1, 2, 3, 4, 5, 6]">
        <ngx-skeleton-loader
          [theme]="{ height: '15rem',
            width: '10rem',}"
          appearance="custom-content"
          class="mr-4"
        >
        </ngx-skeleton-loader>
      </ng-container>
    </div>

    <header
      *ngIf="!isLoading && movieResults"
      class="flex justify-start items-center"
    >
      <button
        class="mr-2 cursor-pointer flex justify-center"
        (click)="toPreviousPage()"
      >
        <mat-icon mat-icon-button> arrow_back </mat-icon>
      </button>
      <h1 class="text-2xl font-extralight from-stone-300">
        Showing Results for
        <span class="text-red-500 font-semibold">
          {{ searchValue }}
        </span>
      </h1>
    </header>

    <ng-container *ngIf="!isLoading && movieResults">
      <div class="mt-8 py-2">
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 xl:grid-cols-5 sm:gap-4 gap-16 md:gap-8 mt-2"
        >
          <ng-container *ngFor="let movie of movieResults">
            <app-movie-card [movie]="movie"> </app-movie-card>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </div>
</section>
